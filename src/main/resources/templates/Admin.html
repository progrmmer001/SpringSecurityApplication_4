<html lang="en"
      xmlns:th="http://www.thymeleaf.org"

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<style>
    th, td {
        border-radius: 10px;
    }
</style>
<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Todo blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!--        <div class="collapse navbar-collapse" id="navbarSupportedContent">-->
        <!--            <ul class="navbar-nav me-auto mb-2 mb-lg-0">-->
        <!--                <li>-->
        <!--                    <a class="nav-link text-white" href="/api/blog/addBlogs">Add new favorite stories âž•</a>-->
        <!--                </li>-->
        <!--            </ul>-->
        <!--        </div>-->
        <div>
            <ul>
                <li>
                    <a class="nav-link text-white" href="/auth/login" sec:authorize="isAnonymous()">LogIn</a>
                </li>
            </ul>
        </div>
        <div>
            <div>

                <ul>
                    <li>
                        <a class="nav-link text-white" href="/auth/sign" sec:authorize="isAnonymous()">SignIn</a>
                    </li>
                </ul>
            </div>
            <div>
                <ul>
                    <li>
                        <a class="nav-link text-white" href="/auth/logout" sec:authorize="isAuthenticated()">Log out</a>
                    </li>
                </ul>
            </div>
            <div>
                <ul>
                    <li>
                        <a class="nav-link text-white" sec:authorize="isAuthenticated()" th:text="${#authentication.principal}">Admin</a>
                    </li>
                </ul>
            </div>
            <div>
                <ul>
                    <li>
                        <a class="nav-link text-white" href="/auth/logout" sec:authorize="hasRole('ADMIN')">ADMIN</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<div sec:authorize="hasRole('ADMIN')" th:switch="${users}">
    <h2 th:case="null">No users yet!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>username</th>
                <th>role</th>
                <th>is blocked</th>
                <th>Block user</th>
                <th>Unblock user</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.role}"></td>
                <td th:text="${user.isBlocked}"></td>
                <td><a th:href="@{/auth/blockUser/{id}(id=${user.id})}">Block user</a></td>
                <td><a th:href="@{/auth/unblockUser/{id}(id=${user.id})}">Unblock user</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/index">redirect todo page</a></p>
</div>
<div class="container text-center my-5">
    <h1>Welcome admin</h1>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
